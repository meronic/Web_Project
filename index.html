<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"></li>
    <link rel="icon" href="favicon.ico">

    <title>HTML WEB Project</title>

  </head>

  <body>


    <div class="container">
      <div class="starter-template">
        <h1>진법 변환 계산기</h1>
        <p class="lead">입력받은 값을 지정된 진법의 값으로 바꿔준다<br>
                        여기에는 무슨 내용을 써야될까요</p>
      </div>
    </div>


    <form>
      <div class="form-group">
        <label>
          입력하는 값
          <select class="sel-set" >
          <option>10진수</option>
          <option>2진수</option>
          <option>8진수</option>
          <option>16진수</option>
          </select>
        </label>
        
        
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="ex) 10011.11...">
      </div>


      <div class="form-group">
        <label>
          <select class="sel-set" >
          <option>10진수</option>
          <option>2진수</option>
          <option>8진수</option>
          <option>16진수</option>
          </select>
          로 변환하기
        </label>
        <input type="text" class="form-control" id="result" placeholder="결과값">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">파일 업로드</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">여기에 블록레벨 도움말 예제</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> 입력을 기억합니다
        </label>
      </div>
      <button type="submit" class="btn btn-default">제출</button>
    </form>


    <ul id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Code</a></li>
    </ul>


  </body>
</html>
